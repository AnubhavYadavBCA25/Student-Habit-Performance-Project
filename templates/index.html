<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Score Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100vh;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        margin: 40px auto;
        max-width: 900px;
        box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    .form-label {
        font-weight: 500;
        color: #e0e0e0;
    }

    .form-control, .form-select {
        background-color: #222;
        color: #fff;
        border: 1px solid #555;
    }

    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 5px #17a2b8;
        border-color: #17a2b8;
        background-color: #1a1a1a;
    }

    .btn-submit {
        background-color: #17a2b8;
        border: none;
        transition: 0.3s ease;
        color: #fff;
        font-weight: 500;
        width: 100%;
    }

    .btn-submit:hover {
        box-shadow: 0 0 15px #17a2b8, 0 0 40px #17a2b8;
        background-color: #138496;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 0 0 10px #0ff;
    }
  </style>

</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">üéì Student Exam Score Predictor</h1>
    <form action="/predict" method="post" class="form-container">
      <!-- age -->
      <label>Age</label>
      <input type="number" name="age" class="form-control" required>

      <!-- gender -->
      <label>Gender</label>
      <select name="gender" class="form-control" required>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <!-- other inputs below -->
      <label>Study Hours Per Day</label>
      <input type="number" name="study_hours_per_day" class="form-control" step="0.1" required>

      <label>Social Media Hours</label>
      <input type="number" name="social_media_hours" class="form-control" step="0.1" required>

      <label>Netflix Hours</label>
      <input type="number" name="netflix_hours" class="form-control" step="0.1" required>

      <label>Part Time Job</label>
      <select name="part_time_job" class="form-control" required>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Attendance Percentage</label>
      <input type="number" name="attendance_percentage" class="form-control" step="0.1" required>

      <label>Sleep Hours</label>
      <input type="number" name="sleep_hours" class="form-control" step="0.1" required>

      <label>Diet Quality</label>
      <select name="diet_quality" class="form-control" required>
        <option>Poor</option>
        <option>Average</option>
        <option>Excellent</option>
      </select>

      <label>Exercise Frequency (days/week)</label>
      <input type="number" name="exercise_frequency" class="form-control" required>

      <label>Parental Education Level</label>
      <select name="parental_education_level" class="form-control" required>
        <option>Bachelors</option>
        <option>Masters</option>
        <option>High School</option>
        <option>Not Specified</option>
      </select>

      <label>Internet Quality</label>
      <select name="internet_quality" class="form-control" required>
        <option>Poor</option>
        <option>Average</option>
        <option>Good</option>
      </select>

      <label>Mental Health Rating (1-10)</label>
      <input type="number" name="mental_health_rating" class="form-control" min="1" max="10" required>

      <label>Extracurricular Participation</label>
      <select name="extracurricular_participation" class="form-control" required>
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit" class="btn btn-submit mt-4">üîç Predict Score</button>
    </form>

    <div class="text-center mt-4">
      <a href="/about" class="text-info">About the Project üîç</a>
    </div>
  </div>
</body>
</html>
